  <script>

  function myFunction(selectidone,selectidtwo) {
    var platformone = ['Platform 1', 'Platform 2', 'Platform 3'];
    var platformtwo = ['Platform 4', 'Platform 5', 'Platform 6'];


    switch (selectidone.value) {
        case 'Generation 14G':
            selectidtwo.options.length = 0;
            for (i = 0; i < platformone.length; i++) {
                createOption(selectidtwo, platformone[i], platformone[i]);
            }
            break;
        case 'Generation 15G':
            selectidtwo.options.length = 0;
        for (i = 0; i <platformtwo.length; i++) {
            createOption(selectidtwo, platformtwo[i], platformtwo[i]);
            }
            break;
            default:
                selectidtwo.options.length = 0;
            break;
    }

}

    function createOption(selectidone, text, value) {
        var opt = document.createElement('option');
        opt.value = value;
        opt.text = text;
        selectidone.options.add(opt);
    }
  </script>
